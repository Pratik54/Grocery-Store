<!-- login.html -->
{% extends 'layout.html' %}

{% block title %}
    Login Page
{% endblock %}

{% block content %}

<h1 class="display-1">Login</h1>
<form action="" class="form" method="post" id="loginForm">
    <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" required class="form-control">
    </div>
    <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" required class="form-control">
    </div>
    <div class="form-group" id="roleGroup">
        <label class="form-label">Role</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="user" value="user" checked>
            <label class="form-check-label" for="user">
                User
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="admin" value="admin">
            <label class="form-check-label" for="admin">
                Admin
            </label>
        </div>
    </div>
    <div class="form-group">
        <input type="submit" value="Login" class="btn btn-primary">
        <a id="registerBtn" href="{{ url_for('register') }}" class="btn btn-secondary">Register</a>
    </div>
</form>

<script>
    document.getElementById('user').addEventListener('change', function() {
        if (this.checked) {
            document.getElementById('loginForm').action = "{{ url_for('login_post') }}";
            document.getElementById('registerBtn').href = "{{ url_for('register') }}";
        }
    });

    document.getElementById('admin').addEventListener('change', function() {
        if (this.checked) {
            document.getElementById('loginForm').action = "{{ url_for('admin_login_post') }}";
            document.getElementById('registerBtn').style.display = 'none';
        }
    });
</script>


{% endblock %}
